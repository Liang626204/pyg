<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../lib/mui/css/mui.css">
	<link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="../styles/goodslist.css">

</head>

<body>
	<!-- 页面加载动画 -->

            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
    </div> -->


	<div class="mui-off-canvas-wrap mui-draggable all">
		<!-- 菜单容器 -->
		<aside class="mui-off-canvas-right">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="pyg_search">
						<input type="text" name="" id="">
						<button type="button" class="mui-btn mui-btn-success search_btn" >搜索</button>
					
					</div>
					<div class="his_list">
						<button type="button" class="mui-btn mui-btn-danger">清空</button>
						<ul class="clearfix">
							<li><a href="javascript:">海信</a></li>
							<li><a href="javascript:">海信</a></li>
							<li><a href="javascript:">海信</a></li>
							<li><a href="javascript:">海信</a></li>
							<li><a href="javascript:">海信</a></li>
						</ul>
					</div>
					<div class="sear_content">
						<span>
								搜索商品
						</span>
							<ul  class="his_content">
						
									<li><a href="javascript:">搜索商品</a></li>
			
								</ul>
					</div>
				</div>
			</div>
		</aside>
		<!-- 主页面容器 -->
		<div class="mui-inner-wrap all_content">
			<!-- 主页面标题 -->
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-action-menu mui-icon-back mui-pull-left"></a>
				<a class="mui-icon mui-action-menu mui-icon-search mui-pull-right"></a>
				<h1 class="mui-title">搜索</h1>
			</header>
			<div class="mui-content mui-scroll-wrapper" id="moveup">
				<div class="mui-scroll list_content">
					<ul>				
					</ul>
				</div>
			</div>
			<footer class="mui-bar">
				<a href="../index.html">
					<span class="mui-icon mui-icon-contact mui-icon-icon-contact"></span>
					<span>首页</span>
				</a>
				<a href="./categories.html" class="content_choosed">
					<span class="mui-icon mui-icon-list"></span>
					<span>分类</span>
				</a>
				<a href="javascript:">
					<span class="mui-icon mui-icon-eye"></span>
					<span>购物车</span>
				</a>
				<a href="javascript:">
					<span class="mui-icon mui-icon-contact mui-icon-icon-contact-filled"></span>
					<span>我的</span>
				</a>
			</footer>
		</div>
	</div>


	


	<!-- 内容列表部分 -->

	<script type="text/template" id='list_info'>
		<ul>				
			
		{{each $data value}}
		<li>
			<a href="./goods.html?goods_id={{value.goods_id}}">
				<div class="list_left"><img src="{{value.goods_small_logo}}" alt=""></div>
				<div class="list_right">
					<p class="mui-ellipsis-2">{{value.goods_name}}</p>
					<span>￥{{value.goods_price}}</span>
				</div>
			</a>
		</li>

		{{/each}}
	</ul>

    
</div>
	</script>
	

	<!-- 侧边搜索 -->
	<script type="text/template" id='search_info'>
		{{each $data value}}
		<li class="mui-ellipsis-2"><a href="javascript:">{{value.goods_name}}</a></li>
		{{/each}}
    
</div>
    </script>







	<script src="../lib/mui/js/mui.js"></script>
	<script src="../lib/zepto/zepto.js"></script>

	<script src="../js/_commom.js"></script>
	<script src="../lib/arttemplate/template-web.js"></script>
	<script src="../lib/iscroll/iscroll.js"></script>
	<script src="../js/goodslist.js"></script>

</body>

</html>
