    <!-- 輪播圖模板 -->
    <script type="text/template" id='slider_temp'>
        <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{$data[$data.length-1].pics_big}}" /></a></div>
                {{each $data value}}
                <div class="mui-slider-item"><a href="#"><img src="{{value.pics_big}}" /></a></div>
                <!--支持循环，需要重复图片节点-->
                {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{$data[0].pics_big}}" /></a></div>
            </div>
            <div class="mui-slider-indicator">
                {{each $data value}}
                <div class="mui-indicator"></div>
                {{/each}}
                
            </div>
    </script>


    <!--商品名称价格 -->

    <script type="text/template" id='goodsname_temp'>
        <div class="goods_name">{{goods_name}}</div>
        <p class="goods_price">￥{{goods_price}}</p>
        <ul>
            <li><span>已选</span><i>白色</i></li>
            <li><span>促销</span><i>是</i></li>
            <li><span>送至</span><i>上海市</i></li>
            <li><span>运费</span><i>免运费</i></li>
        </ul>
    </script>



    <!--商品详情  -->
    <script type="text/template" id='goods_temp'>

                            图文详情

                            参数详情
                        </a>
                    </div>
                </div>
                <div>
                    <div id="item2" class="mui-control-content mui-active img_dufo">
                            {{@ goods_introduce}}
                    </div>
                    <div id="item3" class="mui-control-content">
                            <ul>
                                    {{each attrs value index}}
                                        <li>
                                            <div class="attr_title">{{value.attr_name.split('-')[0]}}</div>
                                            <div class="attr_content">
                                                <span>{{value.attr_name.split('-')[1]}}</span>
                                                <span>{{value.attr_value}}</span>
                                            </div>
                                        </li>
                                    {{/each}}
                                </ul>
                    </div>
                </div>

        </script>
