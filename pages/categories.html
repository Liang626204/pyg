<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/categories.css">
    <title>pyg</title>
</head>

<body>
    <div class="Loading">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
    </div>
    <header>
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <div class="mian">
        <div class="left " id="wrapper">
            <ul class="lists"> 
                
            </ul>
        </div>
        <div class="right" id="right_wrapper">
            <div class="right_box">
      
            </div>
        </div>
    </div>
    <footer>
        <a href="../index.html">
            <span class="mui-icon mui-icon-contact mui-icon-icon-contact"></span>
            <span>首页</span>
        </a>
        <a href="./categories.html" class="content_choosed">
            <span class="mui-icon mui-icon-list"></span>
            <span>分类</span>
        </a>
        <a href="javascript:">
            <span class="mui-icon mui-icon-eye"></span>
            <span>购物车</span>
        </a>
        <a href="javascript:">
            <span class="mui-icon mui-icon-contact mui-icon-icon-contact-filled"></span>
            <span>我的</span>
        </a>
    </footer>


    <!--  -->
    <script type="text/template" id='lists'>
        
        {{each $data value index}}
        <li class="{{index === 0 ? 'ative' : ''}}"><a href="javascript:">{{value.cat_name}}</a></li>
        {{/each}}
    </script>
    <!-- 内容列表部分 -->

    <script type="text/template" id='con_info'>
        {{each $data value}}
        <div>
    <div class="right_box">
        <div class="box_title">
            {{value.cat_name}}
        </div>
        <div class="box_content clearfix">
                {{each value.children values}}
            <a href="javascript:" >
                <img src="http://api.pyg.ak48.xyz/{{values.cat_icon}}" alt="">
                <p>{{values.cat_name}}</p>
            </a>
            {{/each}}
        </div>
    </div>
    {{/each}}
</div>
    </script>







    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
   
    <script src="../js/_commom.js"></script>
    <script src="../js/categories.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../lib/iscroll/iscroll.js"></script>
</body>

</html>
